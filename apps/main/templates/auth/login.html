{% extends 'auth/base.html' %}

{% block content %}
<form method="POST">
    {% csrf_token %}
    <h2 class="font-weight-bold mb-5 mt-5 text-center">Log In</h2>
    {% for field in form %}
    <div class="mb-5">
        <div class="small text-muted font-weight-bold text-uppercase mb-3">{{field.label}}</div>
        <div>{{field}}</div>
    </div>
    {% endfor %}
    <div class="my-3">
        {% if errors %}
        <div class="alert-danger my-3 p-3">{{errors|capfirst}}</div>
        {% endif %}
    </div>
    <div class="d-flex justify-content-between">
        <a href="/">
            <button type="button" class="btn btn-dark mr-3">Home</button>
        </a>
        <button type="submit" class="btn btn-pink flex-fill">Submit</button>
    </div>

    <div class="font-weight-bold text-center text-muted mt-4">
        Don't have an account? <a href="/auth/signup/">Sign Up</a>
    </div>
</form>
{% endblock %}
