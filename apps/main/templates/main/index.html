{% extends "main/base.html" %}

{% block styles %}
{{ block.super }}
<style>
    div.site-of-the-day {
        background-color: grey;
        height: 400px;
        width: 100%;
        border-radius: 10px;
        padding: 40px;
    }

    div.site-of-the-day div#title {
        font-weight: 800;
        font-size: 0.9rem;
        text-transform: uppercase;
        color: white;
    }
</style>
{% endblock styles %}

{% block content %}
<div class="site-of-the-day d-flex align-items-start flex-column">
    <div id="title" class="mb-auto">Site of the day</div>
    <div id='footer' class="d-flex w-100 justify-content-between align-items-end">
        <div class="">
            <a href="#">
                <button class="btn btn-pink-white mr-3">Visit Site</button>
            </a>
            <a href="#">
                <button class="btn btn-outline-white">View Details</button>
            </a>
        </div>
        <div class="text-white text-right">
            <h2 class="font-weight-bold">Title</h2>
            <p>by Developer's Name</p>
        </div>
    </div>
</div>
{% endblock content %}
